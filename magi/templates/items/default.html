<div class="{{ item.collection_name }}-info">
  <div class="text-center top-item" style="padding: {{ item_padding }}px;">
    {% if top_illustration %}
    {% include top_illustration|add:'.html' %}
    {% elif item.top_image_item or item.top_image or item.image %}
    <img src="{% if item.top_image_item %}{{ item.top_image_item }}{% elif item.top_image %}{{ item.top_image }}{% else %}{{ item.image_url }}{% endif %}" alt="{{ item }}" class="{{ item.collection_name }}-image">
    {% else %}
    {{ item }}
    {% endif %}
  </div>
  <br>
  {% include 'include/fields_table.html' with fields=item_fields bottom=True %}
</div>
